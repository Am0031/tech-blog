<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tech Blog</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="d-flex flex-row justify-content-between w-100">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tech Blog</a>
        </div>
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarColor01"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarColor01"
          >
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="display-4 mb-5 text-center">My blog posts</h1>
      <div
        class="container post-container d-flex flex-column align-items-stretch"
      >
        <div class="card border-success mb-3">
          <div class="card-header d-flex flex-row justify-content-between">
            <h4 class="card-title">Edit your blog post</h4>
          </div>
          <div class="card-body">
            <form class="text-left">
              <fieldset>
                <div class="form-group">
                  <label for="inputUsername" class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputTitle"
                    aria-describedby="titleHelp"
                  />
                  <small id="titleHelp" class="form-text text-muted"
                    >Limit of 50 characters</small
                  >
                </div>
                <div class="form-group">
                  <label for="textarea" class="form-label mt-4"
                    >Description</label
                  >
                  <textarea
                    class="form-control"
                    id="textarea"
                    rows="5"
                  ></textarea>
                </div>
                <div class="form-group d-flex flex-row justify-content-center">
                  <button type="click" class="btn btn-success mr-5 ml-5">
                    Save changes
                  </button>
                  <button type="click" class="btn btn-danger mr-5 ml-5">
                    Delete Post
                  </button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>
